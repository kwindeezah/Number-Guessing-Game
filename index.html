<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guesser Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Number Guesser</h1>
    <p id="attempts">Attempts Left: 10</p>
    <input type="number" id="guess" placeholder="Enter a number (1-100)" />
    <button id="guessBtn">Guess</button>
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="">-- Choose Difficulty --</option>
      <option value="easy">Easy (10 attempts)</option>
      <option value="medium">Medium (7 attempts)</option>
      <option value="hard">Hard (5 attempts)</option>
    </select>
    <button id="resetBtn">Restart Game</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
